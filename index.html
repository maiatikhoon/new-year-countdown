<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>New Year</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <img src="./image/logo.png" alt="newYear" />

      <div class="content">
        <div class="mainContent">
          <h1>Happy <span>New Year </span> Countdown</h1>
          <p>Lets celebrate in :</p>

          <div class="launchTime">
            <div>
              <p id="days">00</p>
              <h4>Days</h4>
            </div>

            <div>
              <p id="hours">00</p>
              <h4>Hours</h4>
            </div>

            <div>
              <p id="minutes">00</p>
              <h4>Minutes</h4>
            </div>

            <div>
              <p id="seconds">00</p>
              <h4>Seconds</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="./image/rocket.png" alt="rocketImg" class="rocket">
  </body>
</html>
